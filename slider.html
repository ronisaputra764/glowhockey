<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #f0f0f0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .carousel-wrapper {
            position: relative;
            width: 90%;
            max-width: 900px;
        }

        .carousel-container {
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
            padding: 40px 0;
        }

        .card {
            flex: 0 0 33.33%;
            margin: 0 10px;
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0.5;
            transform: scale(0.85);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            display: block;
        }

        .card.active {
            transform: scale(1.1);
            opacity: 1;
            z-index: 1;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 16px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2;
        }

        .nav-left {
            left: -60px;
        }

        .nav-right {
            right: -60px;
        }

        @media (max-width: 768px) {
            .card {
                flex: 0 0 80%;
            }

            .nav-left,
            .nav-right {
                left: 10px;
                right: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="carousel-wrapper">
        <button class="nav-button nav-left">&#9664;</button>

        <div class="carousel-container">
            <div class="carousel-track">
                <div class="card"><img src="assets/image/Air Hockey-tornaments.png" alt="Card 1" /></div>
                <div class="card"><img src="assets/image/Air Hockey-tornaments.png" alt="Card 1" /></div>
                <div class="card"><img src="assets/image/Air Hockey-tornaments.png" alt="Card 1" /></div>
                <div class="card"><img src="assets/image/Air Hockey-tornaments.png" alt="Card 1" /></div>
            </div>
        </div>

        <button class="nav-button nav-right">&#9654;</button>
    </div>

    <script>
        const track = document.querySelector('.carousel-track');
        const cards = document.querySelectorAll('.card');
        const prevBtn = document.querySelector('.nav-left');
        const nextBtn = document.querySelector('.nav-right');

        let currentIndex = 2; // start from center
        const cardWidth = cards[0].offsetWidth + 20;

        function updateCarousel() {
            track.style.transform = `translateX(calc(50% - ${(currentIndex + 0.5) * cardWidth}px))`;

            cards.forEach((card, index) => {
                card.classList.toggle('active', index === currentIndex);
            });
        }

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % cards.length;
            updateCarousel();
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateCarousel();
        });

        window.addEventListener('resize', updateCarousel);
        updateCarousel();
    </script>

</body>

</html>
