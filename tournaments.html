<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/tournaments.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="challenges-background">
        <div class="header">
            <div class="clash-hockey orbitron-700">
                <h1 class="clash">CLASH</h1>
                <h1 class="hockey">HOCKEY</h1>
            </div>
            <div class="rectangle-21">
                <div class="elipse">
                    <div class="male"></div>
                </div>
                <div class="point poppins-regular">
                    <span>
                        <img src="assets/image/dollar-coin-solid-icon (1) 4.png" alt="">
                        <p>200</p>
                    </span>
                    <p class="player">PLAYER</p>
                </div>
            </div>
        </div>
        <div>
            <div class="rectangle-28">
                <p class="orbitron-700">TOURNAMENTS</p>
            </div>
            <div class="rounded-rectangle poppins-regular">
                <div>
                    <div class="rectangle-26">
                        <img class="line-1" src="assets/image/Line 1.png" alt="">
                        <img class="line-2" src="assets/image/Line 1.png" alt="">
                        <div>
                            <p style="color: #0DFFFF; white-space: nowrap;">ENTRY FEE</p>
                            <div class="rectangle-26-item">
                                <img class="coin-img" src="assets/image/dollar-coin-solid-icon (1) 4.png" alt="">
                                <p>200</p>
                            </div>
                        </div>
                        <div>
                            <p style="color: #9F86D8;">PRIZE</p>
                            <div class="rectangle-26-item">
                                <img class="coin-img" src="assets/image/dollar-coin-solid-icon (1) 4.png" alt="">
                                <p>200</p>
                            </div>
                        </div>
                        <div>
                            <p style="color: #FF09B0;">PARTICIPANTS</p>
                            <div class="rectangle-26-item">
                                <img class="coin-img" src="assets/image/couple-icon 1.png" alt="">
                                <p>200</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="game-container">
                    <img class="left-button" src="assets/image/angle-circle-right-icon 2.png" alt="">
                    <img class="right-button" src="assets/image/angle-circle-right-icon 1.png" alt="">
                    <p class="poppins-medium">STARTS IN 5:34</p>
                    <div class="enter-button">
                        <img src="assets/image/ENTER.png" alt="">
                    </div>
                    <img class="left" src="assets/image/Air Hockey left.png" alt="">
                    <img class="mid" src="assets/image/Air Hockey-tornaments.png" alt="">
                    <img class="right" src="assets/image/Air Hockey left.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
