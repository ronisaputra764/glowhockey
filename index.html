<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="onboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-login-register">
        <div class="clash-hockey orbitron-700">
            <h1 class="clash">CLASH</h1>
            <h1 class="hockey">HOCKEY</h1>
        </div>
        <div class="main">
            <p class="text poppins-regular">WELCOME TO CLASH HOCKEY ONLINE</p>
            <div class="rectangle">
                <img class="rectangle-14" src="assets/image/Rectangle 14.png" alt="">
                <img class="rectangle-15" src="assets/image/Rectangle 15.png" alt="">
                <p class="guest orbitron-700">GUEST</p>
            </div>
            <p class="text poppins-regular">you don't have an account yet?
                <a class="register orbitron-400"> REGISTER</a>
            </p>
        </div>
        <div class="login">
            <p class="poppins-regular">LOGIN</p>
            <div class="input-container">
                <div class="gradient-border">
                    <input class="poppins-thin" type="text" placeholder="Email">
                </div>
                <div class="gradient-border">
                    <input class="poppins-thin" type="text" placeholder="Password">
                </div>
            </div>
            <div class="button-login">
                <img class="rectangle-19" src="assets/image/Rectangle 19.png" alt="">
                <img class="rectangle-20" src="assets/image/Rectangle 20.png" alt="">
                <a class="orbitron-700">LOGIN</a>
            </div>
        </div>
    </div>
</body>

</html>
