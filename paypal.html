<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypal</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/paypal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="challenges-background">
        <div class="header">
            <div class="clash-hockey orbitron-700">
                <h1 class="clash">CLASH</h1>
                <h1 class="hockey">HOCKEY</h1>
            </div>
            <div class="rectangle-21">
                <div class="elipse">
                    <div class="male"></div>
                </div>
                <div class="point poppins-regular">
                    <span>
                        <img src="assets/image/dollar-coin-solid-icon (1) 4.png" alt="">
                        <p>200</p>
                    </span>
                    <p class="player-top">PLAYER</p>
                </div>
            </div>
        </div>
        <div>
            <div class="rectangle-28">
                <img src="assets/image/saving-icon 2.png" alt="">
                <p class="poppins-regular">WALLET</p>
            </div>
            <div class="rounded-rectangle poppins-regular">
                <div class="input-top">
                    <p class="orbitron-700">PAYPAL EMAIL</p>
                    <div class="gradient-border">
                        <input type="text" placeholder="">
                    </div>
                </div>
                <div class="input-mid">
                    <p class="orbitron-700">AMOUNT</p>
                    <div class="gradient-border">
                        <input type="text" placeholder="$0.00">
                    </div>
                    <div class="gradient-border-button">
                        <p class="orbitron-700">REQUEST</p>
                    </div>
                </div>
                <div class="button-bottom">
                    <div class="gradient-button-bottom">
                        <p style="color: #FF008C; left: 115px;" class="orbitron-700">DEPOSIT</p>
                    </div>
                    <div class="gradient-button-bottom">
                        <p class="orbitron-700">WITHDRAW</p>
                    </div>
                </div>
                <p class="withdraw-able">Withdraw able: 6,300</p>
                <div class="rectangle-37">
                    <p style="color: #0BE5E7;">WITHDRAWALS VIA</p>
                </div>
                <div class="paypal-img">
                    <img style="width: 150px;" src="assets/image/paypal-icon 1.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
